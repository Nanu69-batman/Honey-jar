<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Jar</title>
    
    <link rel="stylesheet" href="style.css">

<script type="module" src="script.js"></script>

</head>
<body class="baby-pink-theme"> <!-- Default theme on load -->

    <h1>The Jar</h1>

    <!-- Honey Jar Visual -->
    <div class="jar-container">
        <!-- Filled honey jar background image -->
        <img  id="filledJar"src="heartfull.png" alt="Filled Honey Jar" class="honey-filled">

        <!-- Overlay div that will simulate the removal of honey -->
        <div class="honey-overlay" id="honeyOverlay"></div>

        <!-- Empty jar image placed on top -->
        <img id="jar-empty" class="jar-empty" src="heartjar.png" alt="Empty Jar">
    </div>

    <!-- Current Hours Display -->
    <div class="current-hours-text">
        Current Hours in Jar: <span id="currentHours">0</span> / <span id="maxHours">40</span>
    </div>

    <!-- Combined Input for Adding/Removing Hours -->
    <input type="number" id="hoursInput" placeholder="Enter hours">
    <button id="addHours">Add Hours</button>
    <button id="removeHours">Remove Hours</button>

    <div id="content"></div>

    <div id="jar-switcher">
        <button class="switch-button" id="heartjar">
            <img src="heart.png">
        </button>

        <button class="switch-button" id="smilejar">
            <img src="smile.png">
        </button>
    </div>

         <!-- Theme Switcher Buttons -->
     <div id="themebuts">
        <div class="theme-switcher">
            <button id="babyPinkButton" class="theme-button"></button>
            <button id="babyBlueButton" class="theme-button"></button>
            <button id="lavenderButton" class="theme-button"></button>
        </div>
        </div>

        <script>
            // Function to set the jar images
            function setJar(jar) {
                document.getElementById("filledJar").src = jar + "full.png"; // Update filled jar image
                document.getElementById("jar-empty").src = jar + "jar.png";  // Update empty jar image
                console.log("Jar switched to: " + jar);
            }
        
            // Event listeners for button clicks
            document.getElementById("heartjar").addEventListener('click', () => {
                setJar("heart");
            });
        
            document.getElementById("smilejar").addEventListener('click', () => {
                setJar('smile');
            });
        </script>

</body>
</html>
