<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Jar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .honey-jar {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
        }
        input {
            font-size: 1.2em;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Honey Jar</h1>

    <div class="honey-jar">
        Current Hours in Jar: <span id="currentHours">0</span> / 40
    </div>

    <input type="number" id="hoursToAdd" placeholder="Enter hours to add">
    <button id="addHours">Add Hours</button>

    <input type="number" id="hoursToRemove" placeholder="Enter hours to remove">
    <button id="removeHours">Remove Hours</button>

    <script>
        // Initialize the honey jar capacity
        const maxHours = 40;
        let currentHours = parseInt(localStorage.getItem('honeyJarHours')) || 0;

        // Function to update and display the current hours in the honey jar
        function updateDisplay() {
            document.getElementById('currentHours').innerText = currentHours;
            localStorage.setItem('honeyJarHours', currentHours);
        }

        // Initialize display on page load
        updateDisplay();

        // Add hours to the jar
        document.getElementById('addHours').addEventListener('click', () => {
            const hoursToAdd = parseInt(document.getElementById('hoursToAdd').value);
            if (!isNaN(hoursToAdd) && hoursToAdd > 0) {
                currentHours = Math.min(currentHours + hoursToAdd, maxHours);
                updateDisplay();
            }
        });

        // Remove hours from the jar
        document.getElementById('removeHours').addEventListener('click', () => {
            const hoursToRemove = parseInt(document.getElementById('hoursToRemove').value);
            if (!isNaN(hoursToRemove) && hoursToRemove > 0) {
                currentHours = Math.max(currentHours - hoursToRemove, 0);
                updateDisplay();
            }
        });
    </script>
</body>
</html>
